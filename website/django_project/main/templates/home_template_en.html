{% load static %}

<link href="/main/static/main/css/cards.css" rel="stylesheet">

<div class="home-container">
    {% csrf_token %}
    <div class="items">
        <div{% if user.is_authenticated %} id="joinQueueButton"{% else %} id="loginButton"{% endif %} class="item card" style="background-image: url({% static 'main/img/online.webp' %}); background-size: 130px;">
            <p class="card-title">Play Online</p>
            {% if not user.is_authenticated %}<p class="card-text">(Requires to be logged in)</p>{% endif %}
        </div>
        <div{% if user.is_authenticated %} id="localPlayButton"{% else %} id="loginButton"{% endif %} class="item card"  style="background-image: url({% static 'main/img/versus.png' %}); background-size: 150px;">
            <p class="card-title">Local Game</p>
            {% if not user.is_authenticated %}<p class="card-text">(Requires to be logged in)</p>{% endif %}
        </div>
      </div>
      {% if user.is_authenticated %}
        <button  id="changeRenderButton" class="render-button btn btn-primary mt-3">Change render</button>
      {% endif %}
</div>
